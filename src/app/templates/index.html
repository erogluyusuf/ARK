        /* FLAÅÃ–R EFEKTÄ° (Siren Ã§alÄ±nca devreye girer) */

<body>

    <div id="main-container">
        <div
            style="background-color: #ffbb33; color: black; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; font-size: 14px;">
            âš ï¸ DÄ°KKAT: Telefonunuz "Ä°nternet yok, baÄŸlantÄ± kesilsin mi?" diye sorarsa "HAYIR / BAÄLI KAL" seÃ§eneÄŸini
            seÃ§in. Yoksa sistem Ã§alÄ±ÅŸmaz!
        </div>
        <h1>ARK SÄ°STEMÄ°</h1>
        <p>Afet Ä°letiÅŸim AÄŸÄ± - DarÄ±ca</p>

        <button class="siren-btn" onclick="toggleSiren()">
            ğŸš¨<br>SÄ°REN
        </button>

        <div class="card">
            <h3>Durum Bildir</h3>
            <input type="text" id="tc" placeholder="TC Kimlik No (Zorunlu)" maxlength="11">
            <input type="text" id="isim" placeholder="Ad Soyad (Zorunlu)">
            <input type="text" id="kan" placeholder="Kan Grubu (Ã–rn: A Rh+)">
            <select id="durum">
                <option value="safe">Ä°yiyim / GÃ¼vendeyim</option>
                <option value="help">YaralÄ±yÄ±m / YardÄ±m LazÄ±m</option>
                <option value="critical">ENKAZ ALTINDAYIM</option>
            </select>
            <button class="save-btn" onclick="saveData()">BÄ°LGÄ°LERÄ°MÄ° GÃ–NDER</button>
            <p id="status-msg" style="margin-top:10px; font-size:14px;"></p>
        </div>
    </div>

    <script>
        // --- SÄ°REN MOTORU (Ses DosyasÄ± Gerektirmez) ---
        let audioCtx;
        let oscillator;
        let isPlaying = false;
        let interval;

        function toggleSiren() {
            if (!isPlaying) {
                // BaÅŸlat
                startSiren();
                document.body.classList.add('flashing'); // EkranÄ± flaÅŸÃ¶r yap
            } else {
                // Durdur
                stopSiren();
                document.body.classList.remove('flashing');
            }
            isPlaying = !isPlaying;
        }

        function startSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 600; // BaÅŸlangÄ±Ã§ frekansÄ±
            oscillator.connect(audioCtx.destination);
            oscillator.start();

            // Sesi polis sireni gibi dalgalandÄ±r
            let goingUp = true;
            interval = setInterval(() => {
                if (goingUp) {
                    oscillator.frequency.value += 20;
                    if (oscillator.frequency.value > 1200) goingUp = false;
                } else {
                    oscillator.frequency.value -= 20;
                    if (oscillator.frequency.value < 600) goingUp = true;
                }
            }, 20);
        }

        function stopSiren() {
            if (oscillator) {
                oscillator.stop();
                clearInterval(interval);
            }
        }

        // --- VERÄ° GÃ–NDERME (API BaÄŸlantÄ±sÄ±) ---
        async function saveData() {
            const btn = document.querySelector('.save-btn');
            const msg = document.getElementById('status-msg');

            const data = {
                tc_no: document.getElementById('tc').value,
                name: document.getElementById('isim').value,
                blood_type: document.getElementById('kan').value,
                diseases: document.getElementById('durum').value
            };

            if (!data.tc_no || !data.name) {
                alert("LÃ¼tfen TC ve Ä°sim alanlarÄ±nÄ± doldurun!");
                return;
            }

            btn.innerText = "GÃ¶nderiliyor...";

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                msg.innerText = "âœ… " + result.message;
                msg.style.color = "#00C851";
                btn.innerText = "GÃ–NDERÄ°LDÄ°";
            } catch (error) {
                msg.innerText = "âŒ Hata: Sunucuya ulaÅŸÄ±lamadÄ±!";
                msg.style.color = "red";
                btn.innerText = "TEKRAR DENE";
            }
        }
    </script>
