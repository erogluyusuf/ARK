<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARK - Afet Yardƒ±m Aƒüƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a20;
            --primary: #ef4444;
            /* Acil Kƒ±rmƒ±zƒ± */
            --primary-dark: #b91c1c;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --input-bg: #27272a;
            --border: #3f3f46;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Arkaplan Deseni */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Ana Konteyner */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Uyarƒ± Bandƒ± */
        .alert-banner {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: #fbbf24;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Ba≈ülƒ±k Alanƒ± */
        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: -webkit-linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-muted);
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }

        /* Siren Butonu */
        .siren-wrapper {
            display: flex;
            justify-content: center;
            margin: 10px 0 20px 0;
        }

        .siren-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #d32f2f, #b71c1c);
            border: none;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow:
                0 10px 25px rgba(239, 68, 68, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: transform 0.1s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .siren-btn span {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .siren-btn:active {
            transform: scale(0.95);
        }

        .siren-btn.active {
            animation: pulse-red 1s infinite;
            background: #ef4444;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 30px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Form Kartƒ± */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            -webkit-appearance: none;
            /* Safari fix */
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background-color: #303036;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        /* Select i√ßin √∂zel ok ikonu */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "‚ñº";
            font-size: 0.8rem;
            color: var(--text-muted);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* G√∂nder Butonu */
        .save-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: filter 0.2s;
            margin-top: 10px;
        }

        .save-btn:active {
            filter: brightness(0.9);
            transform: translateY(1px);
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        /* Fla≈ü√∂r Efekti (Ekran Yanƒ±p S√∂nme) */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        .flashing .flash-overlay {
            display: block;
            animation: screen-flash 0.6s infinite alternate;
        }

        @keyframes screen-flash {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.3;
            }
        }

        /* Footer */
        footer {
            margin-top: 20px;
            color: #555;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

    <div class="flash-overlay"></div>

    <div class="container">

        <div class="alert-banner">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div>
                <strong>Baƒülantƒ±yƒ± Kesmeyin!</strong><br>
                Telefonunuz "ƒ∞nternet yok" derse "Baƒülƒ± Kal" se√ßeneƒüini se√ßin.
            </div>
        </div>

        <header>
            <h1>ARK</h1>
            <p>Afet ve Acil Durum ƒ∞leti≈üim Aƒüƒ±</p>
        </header>

        <div class="siren-wrapper">
            <button class="siren-btn" onclick="toggleSiren()">
                <span>üö®</span>
                Sƒ∞REN
            </button>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="tc">TC Kimlik No</label>
                <input type="tel" id="tc" placeholder="11 Haneli Numaranƒ±z" maxlength="11" pattern="\d*">
            </div>

            <div class="form-group">
                <label for="isim">Ad Soyad</label>
                <input type="text" id="isim" placeholder="Adƒ±nƒ±z ve Soyadƒ±nƒ±z">
            </div>

            <div class="form-group">
                <label for="kan">Kan Grubu</label>
                <div class="select-wrapper">
                    <select id="kan">
                        <option value="" disabled selected>Se√ßiniz</option>
                        <option value="A+">A Rh+</option>
                        <option value="A-">A Rh-</option>
                        <option value="B+">B Rh+</option>
                        <option value="B-">B Rh-</option>
                        <option value="AB+">AB Rh+</option>
                        <option value="AB-">AB Rh-</option>
                        <option value="0+">0 Rh+</option>
                        <option value="0-">0 Rh-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="durum">Mevcut Durum</label>
                <div class="select-wrapper">
                    <select id="durum" style="font-weight: bold;">
                        <option value="safe" style="color:#10b981;">üü¢ G√ºvendeyim / ƒ∞yiyim</option>
                        <option value="help" style="color:#fbbf24;">üü° Yaralƒ±yƒ±m / Yardƒ±m Lazƒ±m</option>
                        <option value="critical" style="color:#ef4444;">üî¥ ENKAZ ALTINDAYIM</option>
                    </select>
                </div>
            </div>

            <button class="save-btn" onclick="saveData()">DURUMUMU Bƒ∞LDƒ∞R</button>
            <div id="status-msg" class="status-msg"></div>
        </div>

        <footer>
            ARK System v2.0 ‚Ä¢ Darƒ±ca
        </footer>

    </div>

    <script>
        // --- Sƒ∞REN MOTORU ---
        let audioCtx;
        let oscillator;
        let isPlaying = false;
        let interval;
        const sirenBtn = document.querySelector('.siren-btn');

        function toggleSiren() {
            if (!isPlaying) {
                startSiren();
                document.body.classList.add('flashing');
                sirenBtn.classList.add('active');
                sirenBtn.innerHTML = "<span>üîä</span>DURDUR";
            } else {
                stopSiren();
                document.body.classList.remove('flashing');
                sirenBtn.classList.remove('active');
                sirenBtn.innerHTML = "<span>üö®</span>Sƒ∞REN";
            }
            isPlaying = !isPlaying;
        }

        function startSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Eƒüer tarayƒ±cƒ± ses baƒülamƒ±nƒ± askƒ±ya aldƒ±ysa (kullanƒ±cƒ± etkile≈üimi ≈üartƒ±)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 600;

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            gainNode.gain.value = 0.5; // Ses seviyesi

            // Polis Sireni D√∂ng√ºs√º
            let goingUp = true;
            interval = setInterval(() => {
                if (goingUp) {
                    oscillator.frequency.value += 15;
                    if (oscillator.frequency.value > 1200) goingUp = false;
                } else {
                    oscillator.frequency.value -= 15;
                    if (oscillator.frequency.value < 600) goingUp = true;
                }
            }, 20);
        }

        function stopSiren() {
            if (oscillator) {
                try {
                    oscillator.stop();
                } catch (e) { }
                clearInterval(interval);
            }
        }

        // --- API ƒ∞≈ûLEMLERƒ∞ ---
        async function saveData() {
            const btn = document.querySelector('.save-btn');
            const msg = document.getElementById('status-msg');
            const inputs = document.querySelectorAll('input, select');

            const data = {
                tc_no: document.getElementById('tc').value,
                name: document.getElementById('isim').value,
                blood_type: document.getElementById('kan').value,
                diseases: document.getElementById('durum').value
            };

            // Basit Doƒürulama
            if (data.tc_no.length < 11 || data.name.length < 3) {
                msg.innerText = "‚ö†Ô∏è L√ºtfen TC ve ƒ∞sim alanlarƒ±nƒ± eksiksiz doldurun.";
                msg.style.color = "#fbbf24";
                shakeButton(btn);
                return;
            }

            // UI Y√ºkleniyor Hali
            btn.innerHTML = `<svg class="spinner" viewBox="0 0 50 50" style="width:20px;height:20px;animation:spin 1s linear infinite;"><circle cx="25" cy="25" r="20" fill="none" stroke="white" stroke-width="5"></circle></svg> G√∂nderiliyor...`;
            btn.style.opacity = "0.7";
            btn.disabled = true;

            try {
                // Burada fetch zaman a≈üƒ±mƒ± (timeout) ekleyelim ki sonsuza kadar d√∂nmesin
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 saniye bekle

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const result = await response.json();

                msg.innerText = "‚úÖ " + result.message;
                msg.style.color = "#10b981";
                btn.innerHTML = "G√ñNDERƒ∞LDƒ∞";
                btn.style.background = "#10b981";

            } catch (error) {
                msg.innerText = "‚ùå Baƒülantƒ± Hatasƒ±! Tekrar deneyin.";
                msg.style.color = "#ef4444";
                btn.innerHTML = "TEKRAR DENE";
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        }

        function shakeButton(element) {
            element.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 300,
                iterations: 1
            });
        }

        // Spinner i√ßin animasyon ekle
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
